<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Feedback Survey Form</h1>
            <form action="/" id="survey-form">
                <div class="details">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" required>
                    
                </div>

                <label for="feedback-type">Type of Feedback:</label>
                <select name="feedback-type" id="feedback-type">
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                    <option value="suggestion">Suggestion</option>
                </select>

                <div class="fieldset">
                    <input type="checkbox" name="services" id="services1" value="services1">
                    <label for="services1">Services 1</label>
                    <input type="checkbox" name="services" id="services2" value="services2">
                    <label for="services2">Services 2</label>
                    <input type="checkbox" name="services" id="services3" value="services3">
                    <label for="services3">Services 3</label>
                </div>

                <label for="comments">Additional Comments:</label>
                <textarea name="comment" id="comments" rows="4"></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </main>
    </body>
</html>
