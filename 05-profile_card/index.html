<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile card</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img class="profile-img" src="./my-salfy.jpg" alt="Profile image">
            </div>

            <div class="text-data">
                <span class="name">Ketan Makwana</span>
                <span class="job">Youtuber & Web Deveroper</span>
            </div>    

            <div class="media-btn">
                <a href="#" style="background-color: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background-color: #1da1f2;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background-color: #ff002bdf;" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background-color: #f00;" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Manage</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <div class="number">60K</div>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <div class="number">20K</div>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <div class="number">12K</div>
                </div>
            </div>
        </div>
    </body>
</html>
